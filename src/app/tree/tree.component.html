<ul *ngIf="treeData">
  <li *ngFor="let node of treeData">
    <span *ngIf="node.children != 0" (click)="toggleChild(node)"><b>+</b></span>
    <span (click)="onoutpurtreeData(node)"> {{ node.name }} </span>
    <app-tree *ngIf="node.showChildren" [treeData]="node.children"></app-tree>
  </li>
</ul>
